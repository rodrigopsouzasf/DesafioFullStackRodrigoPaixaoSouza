<h2 class="text-center">Registre aqui seu usuário</h2>

<form class="form-mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <label class="textTitle" for="userCad">Nome do Usuário</label>
  <div class="form-group  input-group mb-3">
    <input id="userCad" type="text" placeholder="Informe aqui o seu usuário" class="form-control" formControlName="userName">

  </div>
  <app-mensagem
    *ngIf="
    novoUsuarioForm.get('userName')?.hasError('required') &&
    novoUsuarioForm.get('userName')?.touched"
    mensagem="Usuário é Obrigatório"
    ></app-mensagem>

    <app-mensagem
    *ngIf="
    novoUsuarioForm.get('userName')?.hasError('minusculo') &&
    novoUsuarioForm.get('userName')?.touched"
    mensagem="Usuário deve ser em letras minusculas"
    ></app-mensagem>

    <app-mensagem
    *ngIf="
    novoUsuarioForm.get('userName')?.hasError('usuarioExistente')"
    mensagem="Usuário já existe"
    ></app-mensagem>

  <label class="textTitle" for="userFullName">Nome Completo</label>
  <div class="form-group input-group mb-3">
    <input id="userFullName" type="text" placeholder="Nome Completo" class="form-control" formControlName="full_name">
  </div>
  <app-mensagem
    *ngIf="novoUsuarioForm.get('full_name')?.hasError('required') &&
    novoUsuarioForm.get('full_name')?.touched"
    mensagem="Nome completo é Obrigatório"></app-mensagem>
  <label class="textTitle" for="userEmail">Email</label>
  <div class="form-group input-group mb-3">
    <input id="userEmail" type="email" placeholder="Informe seu e-mail" class="form-control" formControlName="email">
  </div>

  <app-mensagem
    *ngIf="novoUsuarioForm.get('email')?.hasError('required') &&
    novoUsuarioForm.get('email')?.touched"
    mensagem="Email é Obrigatório"></app-mensagem>

    <app-mensagem
    *ngIf="novoUsuarioForm.get('email')?.hasError('email') &&
    novoUsuarioForm.get('email')?.touched"
    mensagem="Formato de E-mail não confere"></app-mensagem>

  <label class="textTitle" for="userPass">Senha</label>
  <div class="form-group input-group mb-3">
    <input id="userPass" type="password" placeholder="Informe sua senha" class="form-control" formControlName="password">
  </div>


  <app-mensagem
  *ngIf="
  novoUsuarioForm.hasError('senhaIgualUsuario')"
  mensagem="Usuário e senha estão iguais"
  ></app-mensagem>

  </label> -->

  <button class="btn btn-primary btn-block d-grid gap-3 col-12" type="submit">Cadastro</button>
</form>
