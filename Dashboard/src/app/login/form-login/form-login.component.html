<h4 class="text-center">Boas-Vindas</h4>

<form class="form-mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group  input-group mb-3">
    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-o" aria-hidden="true"></i>
    </span>
    <input class="form-control" placeholder="Insira seu e-mail" type="email"
    [(ngModel)]="usuario" name="usuario" #campoUsuario="ngModel" required>
  </div>

  <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuário Obrigatório"></app-mensagem>
  <div class="form-group input-group mb-3">
    <span class="input-group-text" id="basic-addon1">
      <i class="fa fa-lock" aria-hidden="true"></i>
    </span>
    <input type="password" class="form-control" placeholder="Insira sua senha"
    [(ngModel)]="senha" name="senha" #campoSenha="ngModel" required>

  </div>
  <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha Obrigatório"></app-mensagem>
  <!-- <div class="form-check form-switch">
    <span>
      <label class="form-check-label" for="flexSwitchCheckDefault">Logar Automaticamente</label>
    </span>
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">

  </div> -->
  <div class="d-grid gap-2">
    <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Entrar</button>
  </div>
</form>
